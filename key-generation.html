<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Predictor Admin - Key Generation</title>

  <style>
    :root {
      --bg: #0F1923;
      --card: #1A2332;
      --accent: #00D4FF;
      --danger: #FF6B00;
      --text: #ffffff;
      --muted: #a0aec0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00D4FF, #0099FF);
      margin-top: 20px;
    }

    .btn-danger {
      background: var(--danger);
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .result {
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      border: 1px solid var(--accent);
      display: none;
    }

    .key-display {
      font-family: monospace;
      font-size: 18px;
      padding: 12px;
      background: #000;
      border-radius: 8px;
      margin: 10px 0;
      word-break: break-all;
    }

    .copy-btn {
      background: var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .keys-list {
      margin-top: 30px;
    }

    .key-item {
      background: var(--bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .key-item small {
      color: var(--muted);
    }

    /* ===== CUSTOM MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: var(--card);
      padding: 25px;
      border-radius: 14px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal p {
      margin-bottom: 20px;
      color: var(--muted);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mines Predictor Admin - Key Generation</h1>

    <label>Select Plan</label>
    <select id="plan">
      <option value="7">Week - 3000 Tsh</option>
      <option value="30">Month - 5000 Tsh</option>
    </select>

    <button class="btn btn-primary" onclick="generateKey()">Generate Access Key</button>

    <div class="result" id="result">
      <h3>Generated Key</h3>
      <div class="key-display" id="generatedKey"></div>
      <p>Expires: <strong id="expirationDate"></strong></p>
      <button class="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <div class="keys-list">
      <h3>All Keys</h3>
      <button class="btn btn-danger" onclick="confirmDeleteAll()">Delete All Keys</button>
      <div id="keysContainer"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    let generatedKeys = JSON.parse(localStorage.getItem('generatedKeys')) || [];

    function showModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function generateAccessKey(planCode) {
      const now = new Date();
      const hour = now.getHours();
      const hourStr = ('0' + hour).slice(-2);

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let randomPart = '';

      for (let i = 0; i < 9; i++) {
        randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return hourStr + planCode + randomPart;
    }

    function generateKey() {
      const plan = document.getElementById('plan');
      const days = parseInt(plan.value);
      const code = days === 7 ? 'W' : 'M';
      const key = generateAccessKey(code);

      const expiration = new Date();
      expiration.setDate(expiration.getDate() + days);

      generatedKeys.push({
        key,
        plan: plan.options[plan.selectedIndex].text,
        expiration: expiration.toISOString(),
        createdAt: new Date().toISOString(),
      });

      localStorage.setItem('generatedKeys', JSON.stringify(generatedKeys));

      document.getElementById('generatedKey').textContent = key;
      document.getElementById('expirationDate').textContent =
        expiration.toISOString().split('T')[0];
      document.getElementById('result').style.display = 'block';

      updateKeysList();
      showModal('Success', 'Access key generated successfully');
    }

    function copyKey() {
      navigator.clipboard.writeText(
        document.getElementById('generatedKey').textContent
      );
      showModal('Copied', 'Access key copied to clipboard');
    }

    function updateKeysList() {
      const container = document.getElementById('keysContainer');
      container.innerHTML = '';

      generatedKeys.forEach((k) => {
        const div = document.createElement('div');
        div.className = 'key-item';
        div.innerHTML = `
          <div>
            <strong>${k.key}</strong><br>
            <small>${k.plan}</small><br>
            <small>Expires: ${k.expiration.split('T')[0]}</small>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function confirmDeleteAll() {
      generatedKeys = [];
      localStorage.removeItem('generatedKeys');
      updateKeysList();
      showModal('Deleted', 'All access keys have been removed');
    }

    updateKeysList();
  </script>
</body>
</html>
