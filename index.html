<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Predictor Admin</title>

  <style>
    :root {
      --bg: #0F1923;
      --card: #1A2332;
      --accent: #00D4FF;
      --danger: #FF6B00;
      --text: #ffffff;
      --muted: #a0aec0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00D4FF, #0099FF);
      margin-top: 20px;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #666, #999);
      margin-top: 10px;
    }

    .btn-danger {
      background: var(--danger);
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .result {
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      border: 1px solid var(--accent);
      display: none;
    }

    .key-display {
      font-family: monospace;
      font-size: 18px;
      padding: 12px;
      background: #000;
      border-radius: 8px;
      margin: 10px 0;
      word-break: break-all;
    }

    .copy-btn {
      background: var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .keys-list {
      margin-top: 30px;
    }

    .key-item {
      background: var(--bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .key-item small {
      color: var(--muted);
    }

    /* ===== CUSTOM MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: var(--card);
      padding: 25px;
      border-radius: 14px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal p {
      margin-bottom: 20px;
      color: var(--muted);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    /* ===== NOTIFICATION SECTION ===== */
    .notification-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid rgba(0, 212, 255, 0.2);
    }

    .notification-section h3 {
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
    }

    .notification-section label {
      margin-top: 15px;
    }

    .notification-section input,
    .notification-section textarea,
    .notification-section select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }
     .notification-section textarea{
      resize: none;
     }
    .notification-section input:focus,
    .notification-section textarea:focus,
    .notification-section select:focus {
      outline: none;
      border: 2px solid var(--accent);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    .notification-section textarea {
      resize: vertical;
      min-height: 80px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mines Predictor Admin</h1>

    <label>Select Plan</label>
    <select id="plan">
      <option value="7">Week - 3000 Tsh</option>
      <option value="30">Month - 5000 Tsh</option>
    </select>

    <button class="btn btn-primary" onclick="generateKey()">Generate Access Key</button>

    <div class="result" id="result">
      <h3>Generated Key</h3>
      <div class="key-display" id="generatedKey"></div>
      <p>Expires: <strong id="expirationDate"></strong></p>
      <button class="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <div class="keys-list">
      <h3>All Keys</h3>
      <button class="btn btn-danger" onclick="confirmDeleteAll()">Delete All Keys</button>
      <div id="keysContainer"></div>
    </div>

    <div class="notification-section">
      <h3>Create Notification</h3>
      <label>Title</label>
      <input type="text" id="notificationTitle" placeholder="Notification title" maxlength="100">
      
      <label>Message</label>
      <textarea id="notificationMessage" placeholder="Notification message" rows="3" maxlength="500"></textarea>
      
      <label>Type</label>
      <select id="notificationType">
        <option value="info">Info</option>
        <option value="warning">Warning</option>
        <option value="update">Update</option>
        <option value="news">News</option>
      </select>
      
      <button class="btn btn-primary" onclick="createNotification()">Create Notification</button>
      <!-- <button class="btn btn-secondary" onclick="exportNotifications()">Export Notifications</button> -->
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    // API Configuration
    const API_BASE_URL = 'https://mines-predictor-backend.onrender.com';

    // Load keys on page load
    window.onload = function() {
      loadKeys();
    };

    function showModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

function generateAccessKey(planCode) {
  const now = new Date();
  const hour = now.getHours();
  const hourStr = ('0' + hour).slice(-2);

  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let randomPart = '';

  for (let i = 0; i < 3; i++) {
    randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
  }

  return hourStr + planCode + randomPart;
}


    async function generateKey() {
      const plan = document.getElementById('plan');
      const days = parseInt(plan.value);
      const planType = days === 7 ? 'week' : 'month';

      try {
        const response = await fetch(`${API_BASE_URL}/api/access-keys/generate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ plan: planType }),
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById('generatedKey').textContent = data.key;
          document.getElementById('expirationDate').textContent =
            new Date(data.expiration).toISOString().split('T')[0];
          document.getElementById('result').style.display = 'block';

          showModal('Success', 'Access key generated successfully');
          loadKeys(); // Refresh the keys list
        } else {
          showModal('Error', data.error || 'Failed to generate key');
        }
      } catch (error) {
        console.error('Error generating key:', error);
        showModal('Error', 'Failed to generate access key');
      }
    }

    function copyKey() {
      navigator.clipboard.writeText(
        document.getElementById('generatedKey').textContent
      );
      showModal('Copied', 'Access key copied to clipboard');
    }

    async function loadKeys() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/access-keys`);
        const data = await response.json();

        if (data.success) {
          updateKeysList(data.keys);
        }
      } catch (error) {
        console.error('Error loading keys:', error);
      }
    }

    function updateKeysList(keys) {
      const container = document.getElementById('keysContainer');
      container.innerHTML = '';

      keys.forEach((k) => {
        const div = document.createElement('div');
        div.className = 'key-item';
        const status = k.used ? 'Used' : 'Available';
        const statusColor = k.used ? '#ff6b00' : '#00d4ff';
        div.innerHTML = `
          <div>
            <strong>${k.key}</strong><br>
            <small>${k.plan} - <span style="color: ${statusColor}">${status}</span></small><br>
            <small>Expires: ${new Date(k.expiration).toISOString().split('T')[0]}</small>
            ${k.used ? `<br><small>Used: ${new Date(k.usedAt).toLocaleString()}</small>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function confirmDeleteAll() {
      if (!confirm('Are you sure you want to delete ALL access keys? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/access-keys`, {
          method: 'DELETE',
        });

        const data = await response.json();

        if (data.success) {
          showModal('Deleted', 'All access keys have been removed');
          loadKeys(); // Refresh the list
        } else {
          showModal('Error', data.error || 'Failed to delete keys');
        }
      } catch (error) {
        console.error('Error deleting keys:', error);
        showModal('Error', 'Failed to delete access keys');
      }
    }

    function createNotification() {
      const title = document.getElementById('notificationTitle').value.trim();
      const message = document.getElementById('notificationMessage').value.trim();
      const type = document.getElementById('notificationType').value;

      if (!title || !message) {
        showModal('Error', 'Please fill in both title and message');
        return;
      }

      // Send to backend server
      sendNotificationToBackend(title, message, type);

      // Also store locally for admin reference
      const notification = {
        id: Date.now().toString(),
        title: title,
        message: message,
        type: type,
        date: new Date().toISOString(),
        isRead: false
      };

      let notifications = JSON.parse(localStorage.getItem('appNotifications')) || [];
      notifications.unshift(notification);
      localStorage.setItem('appNotifications', JSON.stringify(notifications));

      // Clear form
      document.getElementById('notificationTitle').value = '';
      document.getElementById('notificationMessage').value = '';

      updateNotificationsList();
    }

    async function sendNotificationToBackend(title, message, type) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/notifications/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title: title,
            body: message,
            type: type
          }),
        });

        if (response.ok) {
          const result = await response.json();
          showModal('Success', `Notification sent to all users! Message ID: ${result.messageId}`);
        } else {
          const error = await response.json();
          showModal('Error', `Failed to send notification: ${error.error}`);
        }
      } catch (error) {
        console.error('Network error:', error);
        showModal('Warning', 'Notification stored locally but failed to send to users. Check if backend server is running.');
      }
    }

    function updateNotificationsList() {
      // This would show created notifications, but for now just confirm creation
    }

    function exportNotifications() {
      const notifications = JSON.parse(localStorage.getItem('appNotifications')) || [];
      const dataStr = JSON.stringify(notifications, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = 'notifications_export.json';
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      showModal('Export Complete', 'Notifications exported successfully!');
    }

    updateKeysList();
  </script>
</body>
</html>
